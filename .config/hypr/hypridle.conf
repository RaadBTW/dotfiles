general {
    lock_cmd = ""             # disable lock screen command
    before_sleep_cmd = ""     # disable lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on
    inhibit_sleep = 0         # disable waiting for lock during sleep
}

listener {
    timeout = 0               # disable screensaver timeout
    on-timeout = ""           # disable screensaver command
}

listener {
    timeout = 0               # disable lock screen timeout
    on-timeout = ""           # disable lock command
}

listener {
    timeout = 0               # disable screen off timeout
    on-timeout = ""           # disable screen off command
    on-resume = ""            # disable screen on command
}

